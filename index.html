<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexor.js Demo - Grant-Ad-Nauseum</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Grant-Ad-Nauseum/flexor.js@latest/flexor.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #demo-container { border: 2px dashed #ccc; padding: 10px; margin-bottom: 20px; resize: horizontal; overflow: auto; width: 600px; min-height: 200px; }
    .demo-item { padding: 20px; text-align: center; }
    #controls { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    #plugin-list { max-height: 400px; overflow-y: auto; }
    label { display: block; margin: 5px 0; }
    #config-output { font-family: monospace; white-space: pre-wrap; background: #f5f5f5; padding: 10px; }
  </style>
</head>
<body>
  <h1>Flexor.js Interactive Demo</h1>
  <p>Toggle any of the 50 plugins and adjust settings to see Flexor in action! Uses <code>flexor-full.js</code> (all plugins included). Get the lightweight <code>flexor.js</code> from the repo.</p>

  <div id="demo-container" data-flexor="flex row gap-10px">
    <div class="demo-item" style="background: lightblue;">Item 1</div>
    <div class="demo-item" style="background: lightgreen;">Item 2</div>
    <div class="demo-item" style="background: lightcoral;">Item 3</div>
  </div>

  <div id="controls">
    <div>
      <h2>Settings</h2>
      <label>Direction:
        <select id="direction">
          <option value="row">Row</option>
          <option value="col">Column</option>
        </select>
      </label>
      <label>Gap:
        <input id="gap" type="text" value="10px" placeholder="e.g., 10px">
      </label>
      <label>Proportions:
        <input id="proportions" type="text" value="1 1 1" placeholder="e.g., 1 2 1">
      </label>
      <label>Stack At:
        <input id="stack" type="text" value="" placeholder="e.g., 500px">
      </label>
      <label><input id="wrap" type="checkbox"> Wrap</label>
    </div>
    <div id="plugin-list">
      <h2>Plugins (50 Total)</h2>
      <!-- Checkboxes added dynamically -->
    </div>
  </div>

  <h2>Current Config</h2>
  <div id="config-output">data-flexor="flex row gap-10px"</div>

  <script src="https://cdn.jsdelivr.net/gh/Grant-Ad-Nauseum/flexor.js@latest/flexor-full.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Grant-Ad-Nauseum/flexor.js@latest/demo.js"></script>
</body>
</html>
